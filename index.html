<html>
    <head>
        <title>WeatherApp</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" href="style.css">
        <link rel="manifest" href="/manifest.json">
    </head>

    <body>
        <h1>WeatherApp</h1>
        
        <div id="searchBar">
            <label for="cityName">City: </label>
            <input type="text" value="London" id="cityName">
            <input type="button" value="Search" onclick="showWeather();" id="searchButton">
        </div>

        <main>
            <div id="desc" class="info"></div>
            <div id="temp" class="info"></div>
            <div id="pressure" class="info"></div>
            <div id="humidity" class="info"></div>
        </main>

        <script src="weather.js"></script>
    </body>
</html>
